<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aquiles Control PRO - Unico Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            background-color: #34495e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 900px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
        }

        .tab-button {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 8px 8px 0 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
        }

        .tab-button:hover {
            background-color: #4a657c;
        }

        .tab-button.active {
            background-color: #2c3e50;
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }

        .tab-content {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .tab-content.active {
            display: flex;
        }

        .section-title {
            font-size: 1.5em;
            color: #3498db;
            margin-bottom: 15px;
            border-bottom: 1px solid #4a657c;
            padding-bottom: 10px;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #bdc3c7;
        }

        input[type="number"],
        input[type="text"],
        input[type="url"],
        input[type="color"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a657c;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-warning {
            background-color: #f39c12;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #229a53;
        }

        .flex-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .flex-row button {
            flex-shrink: 0;
        }
        
        .half-width {
            width: calc(50% - 5px);
        }

        .score-buttons, .timer-buttons, .card-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .score-buttons button, .card-buttons button, .timer-buttons button {
            flex-grow: 1;
            min-width: 80px; /* Garante que não fiquem muito pequenos */
        }
        
        /* Tema de cores */
        .color-theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        .color-theme-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        .color-theme-item.selected {
            border-color: #3498db;
        }
        .color-preview {
            width: 100%;
            height: 50px;
            background-color: #ccc; /* Placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* Cor do texto de preview */
            font-size: 0.8em;
            font-weight: 600;
        }
        .color-preview-text {
            color: var(--theme-text-color, white); /* Usará a cor do texto do tema */
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .sponsors-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        .sponsor-item {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #4a657c;
        }
        .sponsor-item .flex-row {
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .sponsor-item .flex-row input {
            flex-grow: 1;
        }
        .sponsor-item img {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
            background-color: #1a242f;
            border-radius: 5px;
            padding: 5px;
        }

        .visibility-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #4a657c;
        }
        .visibility-toggle label {
            margin-bottom: 0;
            flex-grow: 1;
        }
        .visibility-toggle button {
            width: auto;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="placar">Placar</button>
            <button class="tab-button" data-tab="placar-penalti">Placar Pênalti</button>
            <button class="tab-button" data-tab="intervalo">Intervalo</button>
        </div>

        <div id="placar" class="tab-content active">
            <h2 class="section-title">Controle do Placar Normal</h2>

            <div class="form-group">
                <label>URLs das Overlays (Copie e cole no OBS):</label>
                <button class="btn-warning" onclick="copyOverlayUrl('overlay.html')">Copiar URL Placar</button>
                <button class="btn-warning" style="margin-top: 10px;" onclick="copyOverlayUrl('interval.html')">Copiar URL Intervalo</button>
            </div>

            <div class="form-group visibility-toggle">
                <label>Visibilidade do Placar:</label>
                <button id="togglePlacarVisibility" onclick="toggleOverlayVisibility()">Esconder Placar</button>
            </div>

            <div class="form-group">
                <label>Nomes dos Times:</label>
                <div class="flex-row">
                    <input type="text" id="nome1Input" placeholder="Nome Completo Time 1">
                    <input type="text" id="nomeAbbr1Input" placeholder="Sigla T1 (3-5 letras)">
                </div>
                <div class="flex-row" style="margin-top: 10px;">
                    <input type="text" id="nome2Input" placeholder="Nome Completo Time 2">
                    <input type="text" id="nomeAbbr2Input" placeholder="Sigla T2 (3-5 letras)">
                </div>
                <button style="margin-top: 10px;" onclick="updateTeamNames()">Atualizar Nomes</button>
            </div>

            <div class="form-group">
                <label>Escudos (URLs):</label>
                <input type="url" id="escudo1Input" placeholder="URL do Escudo Time 1">
                <input type="url" id="escudo2Input" placeholder="URL do Escudo Time 2" style="margin-top: 10px;">
                <button style="margin-top: 10px;" onclick="updateEscudos()">Atualizar Escudos</button>
            </div>

            <div class="form-group">
                <label for="logoOverlayInput">Logo Central (URL):</label>
                <input type="url" id="logoOverlayInput" placeholder="URL da Logo Central">
                <button style="margin-top: 10px;" onclick="updateLogoOverlay()">Atualizar Logo</button>
            </div>

            <div class="form-group">
                <label>Placar:</label>
                <div class="score-buttons">
                    <button onclick="updatePlacar('1', 1)">+1 Time 1</button>
                    <button onclick="updatePlacar('1', -1)">-1 Time 1</button>
                    <button onclick="updatePlacar('2', 1)">+1 Time 2</button>
                    <button onclick="updatePlacar('2', -1)">-1 Time 2</button>
                    <button class="btn-danger" onclick="resetPlacar()">Zerar Placar</button>
                    <button class="btn-success" onclick="triggerGoalAnimation()">Animação de GOOL!</button>
                </div>
            </div>

            <div class="form-group">
                <label>Cartões:</label>
                <div class="card-buttons">
                    <button class="btn-warning" onclick="updateCards('1', 'amarelo', 1)">+Amarelo T1</button>
                    <button class="btn-warning" onclick="updateCards('1', 'amarelo', -1)">-Amarelo T1</button>
                    <button class="btn-danger" onclick="updateCards('1', 'vermelho', 1)">+Vermelho T1</button>
                    <button class="btn-danger" onclick="updateCards('1', 'vermelho', -1)">-Vermelho T1</button>
                    <button class="btn-warning" onclick="updateCards('2', 'amarelo', 1)">+Amarelo T2</button>
                    <button class="btn-warning" onclick="updateCards('2', 'amarelo', -1)">-Amarelo T2</button>
                    <button class="btn-danger" onclick="updateCards('2', 'vermelho', 1)">+Vermelho T2</button>
                    <button class="btn-danger" onclick="updateCards('2', 'vermelho', -1)">-Vermelho T2</button>
                    <button class="btn-danger" onclick="resetCards()">Zerar Cartões</button>
                </div>
            </div>

            <div class="form-group">
                <label>Cronômetro e Período:</label>
                <div class="flex-row">
                    <input type="number" id="timerInput" placeholder="Segundos" value="0">
                    <button class="btn-warning" onclick="setTimer()">Definir Segundos</button>
                </div>
                <div class="timer-buttons" style="margin-top: 10px;">
                    <button onclick="startTimer()">Iniciar Cronômetro</button>
                    <button class="btn-warning" onclick="pauseTimer()">Pausar Cronômetro</button>
                    <button class="btn-danger" onclick="resetTimer()">Resetar Cronômetro</button>
                </div>
                <div class="flex-row" style="margin-top: 10px;">
                    <select id="periodoSelect" onchange="updatePeriod()">
                        <option value="1">1º Tempo</option>
                        <option value="2">2º Tempo</option>
                        <option value="3">Prorrogação</option>
                        <option value="4">Intervalo</option>
                        <option value="5">Tempo Extra</option>
                        <option value="0">Parado</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Temas de Cores do Placar:</label>
                <div class="color-theme-grid" id="placarThemeSelector">
                    </div>
                <label for="placarOpacityInput">Opacidade do Placar (%):</label>
                <input type="range" id="placarOpacityInput" min="0" max="100" value="90" oninput="updatePlacarOpacity()">
                <span id="placarOpacityValue">90%</span>
                <label for="placarFontColorInput">Cor da Fonte do Placar:</label>
                <input type="color" id="placarFontColorInput" value="#E0E0E0" onchange="updatePlacarFontColor()">
            </div>
        </div>

        <div id="placar-penalti" class="tab-content">
            <h2 class="section-title">Controle do Placar de Pênaltis</h2>

            <div class="form-group">
                <button onclick="togglePenaltyMode()">Alternar Modo Pênalti</button>
                <p style="margin-top: 10px;">Modo Pênalti Ativo: <span id="penaltyModeStatus" style="font-weight: bold;">Não</span></p>
            </div>

            <div class="form-group">
                <label>Penalidades Time 1:</label>
                <div class="flex-row">
                    <button onclick="addPenalty('1', 'green')" class="btn-success">Gol T1</button>
                    <button onclick="addPenalty('1', 'red')" class="btn-danger">Perdeu T1</button>
                    <button class="btn-warning" onclick="removeLastPenalty('1')">Desfazer T1</button>
                    <button class="btn-danger" onclick="resetPenalties('1')">Zerar T1</button>
                </div>
            </div>

            <div class="form-group">
                <label>Penalidades Time 2:</label>
                <div class="flex-row">
                    <button onclick="addPenalty('2', 'green')" class="btn-success">Gol T2</button>
                    <button onclick="addPenalty('2', 'red')" class="btn-danger">Perdeu T2</button>
                    <button class="btn-warning" onclick="removeLastPenalty('2')">Desfazer T2</button>
                    <button class="btn-danger" onclick="resetPenalties('2')">Zerar T2</button>
                </div>
            </div>

            <div class="form-group">
                <button class="btn-danger" onclick="resetAllPenalties()">Zerar Todas as Penalidades</button>
            </div>
        </div>

        <div id="intervalo" class="tab-content">
            <h2 class="section-title">Controle da Tela de Intervalo</h2>

            <div class="form-group visibility-toggle">
                <label>Visibilidade da Tela de Intervalo:</label>
                <button id="toggleIntervalVisibility" onclick="toggleIntervalOverlayVisibility()">Esconder Intervalo</button>
            </div>

            <div class="form-group">
                <label for="intervalMainMessageInput">Mensagem de Introdução:</label>
                <textarea id="intervalMainMessageInput" rows="2" placeholder="Ex: Intervalo de Jogo, Voltamos Já!"></textarea>
                <button style="margin-top: 10px;" onclick="updateIntervalMainMessage()">Atualizar Mensagem</button>
            </div>

            <div class="form-group">
                <label>Duração do Intervalo (segundos):</label>
                <div class="flex-row">
                    <input type="number" id="intervalDurationInput" value="120" min="10">
                    <button onclick="setIntervalDuration()">Definir Duração</button>
                </div>
            </div>

            <div class="form-group">
                <label>Controle do Cronômetro do Intervalo:</label>
                <div class="timer-buttons">
                    <button onclick="startIntervalTimer()">Iniciar Intervalo</button>
                    <button class="btn-warning" onclick="pauseIntervalTimer()">Pausar Intervalo</button>
                    <button class="btn-danger" onclick="resetIntervalTimer()">Resetar Intervalo</button>
                    <button class="btn-success" onclick="goToIntervalPhase('Intro')">Ir para Intro</button>
                    <button class="btn-success" onclick="goToIntervalPhase('Sponsor')">Ir para Patrocínio</button>
                    <button class="btn-success" onclick="goToIntervalPhase('Social')">Ir para Redes Sociais</button>
                </div>
            </div>

            <div class="form-group">
                <label>Patrocínios Rotativos:</label>
                <div id="sponsorsList" class="sponsors-list">
                    </div>
                <button style="margin-top: 15px;" onclick="addSponsorField()">Adicionar Patrocínio</button>
                <button class="btn-danger" style="margin-top: 10px;" onclick="removeAllSponsors()">Remover Todos</button>
            </div>

            <div class="form-group">
                <label for="intervalMainLogoInput">Logo Principal (com redes sociais):</label>
                <input type="url" id="intervalMainLogoInput" placeholder="URL da Logo Principal do Intervalo">
                <button style="margin-top: 10px;" onclick="updateIntervalMainLogo()">Atualizar Logo</button>
            </div>

            <div class="form-group">
                <label>Redes Sociais:</label>
                <input type="text" id="instagramInput" placeholder="Instagram (@seuusuario)">
                <input type="text" id="youtubeInput" placeholder="YouTube (seu canal)" style="margin-top: 10px;">
                <input type="text" id="facebookInput" placeholder="Facebook (sua página)" style="margin-top: 10px;">
                <input type="text" id="tiktokInput" placeholder="TikTok (@seuusuario)" style="margin-top: 10px;">
                <input type="text" id="websiteInput" placeholder="Seu Site (https://seusite.com)" style="margin-top: 10px;">
                <button style="margin-top: 10px;" onclick="updateSocialMedia()">Atualizar Redes Sociais</button>
            </div>

            <div class="form-group">
                <label for="intervalBgColorInput">Cor de Fundo da Tela de Intervalo:</label>
                <input type="color" id="intervalBgColorInput" value="#1a1a1a" onchange="updateIntervalColors()">
                <label for="intervalFontColorInput" style="margin-top: 10px;">Cor da Fonte da Tela de Intervalo:</label>
                <input type="color" id="intervalFontColorInput" value="#ffffff" onchange="updateIntervalColors()">
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
            authDomain: "aquilesplacarpro.firebaseapp.com",
            databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
            projectId: "aquilesplacarpro",
            storageBucket: "aquilesplacarpro.firebasestorage.app",
            messagingSenderId: "922321609151",
            appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
        };

        const app = firebase.initializeApp(firebaseConfig);
        let database;
        // Caminhos fixos para o usuário único
        let overlayStateRef; 
        let intervalStateRef; 

        // Estado local do controle para o placar
        let controlOverlayState = {
            placar: { '1': 0, '2': 0 },
            cards: { '1': { 'amarelo': 0, 'vermelho': 0 }, '2': { 'amarelo': 0, 'vermelho': 0 } },
            penalties: { '1': [], '2': [] },
            seconds: 0,
            timerRunning: false,
            placarThemeIndex: 0,
            placarOpacity: 90,
            fontColor: '#E0E0E0',
            penaltyModeActive: false,
            activeAnimation: null,
            currentPeriod: 1,
            nome1: '', nome2: '',
            nomeAbbr1: 'T1', nomeAbbr2: 'T2',
            escudo1: '', escudo2: '',
            logoOverlay: '',
            isVisible: true
        };

        // Estado local do controle para o intervalo
        let controlIntervalState = {
            intervalDuration: 120,
            currentSeconds: 120, // Tempo restante do cronômetro do intervalo
            running: false,
            currentPhase: 'Intro', // 'Intro', 'Sponsor', 'Social'
            sponsors: [],
            socialMedia: {
                instagram: '', youtube: '', facebook: '', tiktok: '', website: ''
            },
            logoPrincipal: '',
            mainMessage: 'Intervalo de Jogo, Voltamos Já!',
            backgroundColor: '#1a1a1a',
            fontColor: 'white',
            isVisible: false // Começa escondida por padrão
        };

        const placarThemes = [
            { name: 'Padrão Escuro', rgb: '34, 34, 34', text: 'white', border: '#555', timerColor: '#0ff' },
            { name: 'Azul', rgb: '0, 123, 255', text: 'white', border: '#0056b3', timerColor: '#fff' },
            { name: 'Verde', rgb: '40, 167, 69', text: 'white', border: '#218838', timerColor: '#fff' },
            { name: 'Vermelho', rgb: '220, 53, 69', text: 'white', border: '#c82333', timerColor: '#fff' },
            { name: 'Amarelo', rgb: '255, 193, 7', text: 'black', border: '#e0a800', timerColor: '#333' }
        ];

        const periodOptions = {
            1: '1º Tempo',
            2: '2º Tempo',
            3: 'Prorrogação',
            4: 'Intervalo',
            5: 'Tempo Extra',
            0: 'Parado'
        };

        // Elementos DOM para o Placar
        const nome1Input = document.getElementById('nome1Input');
        const nome2Input = document.getElementById('nome2Input');
        const nomeAbbr1Input = document.getElementById('nomeAbbr1Input');
        const nomeAbbr2Input = document.getElementById('nomeAbbr2Input');
        const escudo1Input = document.getElementById('escudo1Input');
        const escudo2Input = document.getElementById('escudo2Input');
        const logoOverlayInput = document.getElementById('logoOverlayInput');
        const timerInput = document.getElementById('timerInput');
        const periodoSelect = document.getElementById('periodoSelect');
        const placarOpacityInput = document.getElementById('placarOpacityInput');
        const placarOpacityValue = document.getElementById('placarOpacityValue');
        const placarFontColorInput = document.getElementById('placarFontColorInput');
        const penaltyModeStatus = document.getElementById('penaltyModeStatus');
        const placarThemeSelector = document.getElementById('placarThemeSelector');
        const togglePlacarVisibilityBtn = document.getElementById('togglePlacarVisibility');

        // Elementos DOM para o Intervalo
        const toggleIntervalVisibilityBtn = document.getElementById('toggleIntervalVisibility');
        const intervalMainMessageInput = document.getElementById('intervalMainMessageInput');
        const intervalDurationInput = document.getElementById('intervalDurationInput');
        const sponsorsList = document.getElementById('sponsorsList');
        const intervalMainLogoInput = document.getElementById('intervalMainLogoInput');
        const instagramInput = document.getElementById('instagramInput');
        const youtubeInput = document.getElementById('youtubeInput');
        const facebookInput = document.getElementById('facebookInput');
        const tiktokInput = document.getElementById('tiktokInput');
        const websiteInput = document.getElementById('websiteInput');
        const intervalBgColorInput = document.getElementById('intervalBgColorInput');
        const intervalFontColorInput = document.getElementById('intervalFontColorInput');


        // --- Funções de Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            database = app.database();
            setupTabs();
            populatePeriodSelect();
            populatePlacarThemes();
            initializeAppStates(); // Carrega estados iniciais do Firebase
        });

        function setupTabs() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.getElementById(tab).classList.add('active');
                    button.classList.add('active');
                });
            });
        }

        function populatePeriodSelect() {
            for (const key in periodOptions) {
                const option = document.createElement('option');
                option.value = key;
                option.innerText = periodOptions[key];
                periodoSelect.appendChild(option);
            }
        }

        function populatePlacarThemes() {
            placarThemes.forEach((theme, index) => {
                const themeItem = document.createElement('div');
                themeItem.className = 'color-theme-item';
                themeItem.dataset.index = index;
                themeItem.innerHTML = `
                    <div class="color-preview" style="background-color: rgba(${theme.rgb}, 1); --theme-text-color: ${theme.text};">
                        <span class="color-preview-text">${theme.name}</span>
                    </div>
                `;
                themeItem.addEventListener('click', () => selectPlacarTheme(index));
                placarThemeSelector.appendChild(themeItem);
            });
        }

        // --- Funções de Firebase (agora para usuário único) ---
        function initializeAppStates() {
            // Referência para o estado do placar (caminho fixo)
            overlayStateRef = database.ref(`aquilesPlacar/overlayState`);
            overlayStateRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.assign(controlOverlayState, data);
                    updatePlacarUI(); // Atualiza UI com dados do Firebase
                } else {
                    // Se não houver dados, inicializa no Firebase
                    overlayStateRef.set(controlOverlayState);
                }
            }, (error) => console.error("Erro ao carregar estado do placar:", error));

            // Referência para o estado do intervalo (caminho fixo)
            intervalStateRef = database.ref(`aquilesPlacar/intervalState`);
            intervalStateRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.assign(controlIntervalState, data);
                    updateIntervalUI(); // Atualiza UI com dados do Firebase
                } else {
                    // Se não houver dados, inicializa no Firebase
                    intervalStateRef.set(controlIntervalState);
                }
            }, (error) => console.error("Erro ao carregar estado do intervalo:", error));
        }

        function updateFirebaseOverlayState() {
            if (overlayStateRef) {
                overlayStateRef.update(controlOverlayState);
            }
        }

        function updateFirebaseIntervalState() {
            if (intervalStateRef) {
                intervalStateRef.update(controlIntervalState);
            }
        }

        // --- Funções de Atualização da UI (para sincronizar com o Firebase) ---

        // Placar UI
        function updatePlacarUI() {
            nome1Input.value = controlOverlayState.nome1;
            nome2Input.value = controlOverlayState.nome2;
            nomeAbbr1Input.value = controlOverlayState.nomeAbbr1;
            nomeAbbr2Input.value = controlOverlayState.nomeAbbr2;
            escudo1Input.value = controlOverlayState.escudo1;
            escudo2Input.value = controlOverlayState.escudo2;
            logoOverlayInput.value = controlOverlayState.logoOverlay;
            timerInput.value = controlOverlayState.seconds;
            periodoSelect.value = controlOverlayState.currentPeriod;
            placarOpacityInput.value = controlOverlayState.placarOpacity;
            placarOpacityValue.innerText = `${controlOverlayState.placarOpacity}%`;
            placarFontColorInput.value = controlOverlayState.fontColor;
            penaltyModeStatus.innerText = controlOverlayState.penaltyModeActive ? 'Sim' : 'Não';
            togglePlacarVisibilityBtn.innerText = controlOverlayState.isVisible ? 'Esconder Placar' : 'Mostrar Placar';
            
            document.querySelectorAll('.color-theme-item').forEach(item => {
                item.classList.remove('selected');
                if (parseInt(item.dataset.index) === controlOverlayState.placarThemeIndex) {
                    item.classList.add('selected');
                }
            });
        }

        // Intervalo UI
        function updateIntervalUI() {
            toggleIntervalVisibilityBtn.innerText = controlIntervalState.isVisible ? 'Esconder Intervalo' : 'Mostrar Intervalo';
            intervalMainMessageInput.value = controlIntervalState.mainMessage;
            intervalDurationInput.value = controlIntervalState.intervalDuration;
            intervalMainLogoInput.value = controlIntervalState.logoPrincipal;
            instagramInput.value = controlIntervalState.socialMedia.instagram;
            youtubeInput.value = controlIntervalState.socialMedia.youtube;
            facebookInput.value = controlIntervalState.socialMedia.facebook;
            tiktokInput.value = controlIntervalState.socialMedia.tiktok;
            websiteInput.value = controlIntervalState.socialMedia.website;
            intervalBgColorInput.value = controlIntervalState.backgroundColor;
            intervalFontColorInput.value = controlIntervalState.fontColor;
            
            renderSponsorsList(); // Redesenha a lista de patrocínios
        }

        // --- Funções do Placar ---

        function copyOverlayUrl(fileName) {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
            const overlayUrl = `${baseUrl}${fileName}`;
            navigator.clipboard.writeText(overlayUrl)
                .then(() => alert(`URL da Overlay copiada: ${overlayUrl}\n\nCole esta URL como "Fonte de Navegador" no OBS/Streamlabs.`))
                .catch(err => console.error('Erro ao copiar URL: ', err));
        }

        function toggleOverlayVisibility() {
            controlOverlayState.isVisible = !controlOverlayState.isVisible;
            togglePlacarVisibilityBtn.innerText = controlOverlayState.isVisible ? 'Esconder Placar' : 'Mostrar Placar';
            updateFirebaseOverlayState();
        }

        function updateTeamNames() {
            controlOverlayState.nome1 = nome1Input.value;
            controlOverlayState.nome2 = nome2Input.value;
            controlOverlayState.nomeAbbr1 = nomeAbbr1Input.value.toUpperCase().substring(0, 5); // Limita sigla
            controlOverlayState.nomeAbbr2 = nomeAbbr2Input.value.toUpperCase().substring(0, 5);
            updateFirebaseOverlayState();
        }

        function updateEscudos() {
            controlOverlayState.escudo1 = escudo1Input.value;
            controlOverlayState.escudo2 = escudo2Input.value;
            updateFirebaseOverlayState();
        }

        function updateLogoOverlay() {
            controlOverlayState.logoOverlay = logoOverlayInput.value;
            updateFirebaseOverlayState();
        }

        function updatePlacar(team, value) {
            controlOverlayState.placar[team] = Math.max(0, controlOverlayState.placar[team] + value);
            updateFirebaseOverlayState();
        }

        function resetPlacar() {
            controlOverlayState.placar['1'] = 0;
            controlOverlayState.placar['2'] = 0;
            updateFirebaseOverlayState();
        }

        function triggerGoalAnimation() {
            controlOverlayState.activeAnimation = 'goalAnimation';
            updateFirebaseOverlayState();
            // Limpa a animação após um tempo para que possa ser reativada
            setTimeout(() => {
                controlOverlayState.activeAnimation = null;
                updateFirebaseOverlayState();
            }, 2500); // Deve ser um pouco mais longo que a duração da animação no CSS
        }

        function updateCards(team, type, value) {
            controlOverlayState.cards[team][type] = Math.max(0, controlOverlayState.cards[team][type] + value);
            updateFirebaseOverlayState();
        }

        function resetCards() {
            controlOverlayState.cards['1'] = { 'amarelo': 0, 'vermelho': 0 };
            controlOverlayState.cards['2'] = { 'amarelo': 0, 'vermelho': 0 };
            updateFirebaseOverlayState();
        }

        function setTimer() {
            let seconds = parseInt(timerInput.value);
            if (isNaN(seconds) || seconds < 0) {
                seconds = 0;
            }
            controlOverlayState.seconds = seconds;
            updateFirebaseOverlayState();
        }

        function startTimer() {
            controlOverlayState.timerRunning = true;
            updateFirebaseOverlayState();
        }

        function pauseTimer() {
            controlOverlayState.timerRunning = false;
            updateFirebaseOverlayState();
        }

        function resetTimer() {
            controlOverlayState.seconds = 0;
            controlOverlayState.timerRunning = false;
            updateFirebaseOverlayState();
        }

        function updatePeriod() {
            controlOverlayState.currentPeriod = parseInt(periodoSelect.value);
            updateFirebaseOverlayState();
        }

        function selectPlacarTheme(index) {
            controlOverlayState.placarThemeIndex = index;
            updateFirebaseOverlayState();
        }

        function updatePlacarOpacity() {
            controlOverlayState.placarOpacity = parseInt(placarOpacityInput.value);
            placarOpacityValue.innerText = `${controlOverlayState.placarOpacity}%`;
            updateFirebaseOverlayState();
        }

        function updatePlacarFontColor() {
            controlOverlayState.fontColor = placarFontColorInput.value;
            updateFirebaseOverlayState();
        }

        function togglePenaltyMode() {
            controlOverlayState.penaltyModeActive = !controlOverlayState.penaltyModeActive;
            penaltyModeStatus.innerText = controlOverlayState.penaltyModeActive ? 'Sim' : 'Não';
            updateFirebaseOverlayState();
        }

        function addPenalty(team, result) {
            controlOverlayState.penalties[team].push(result);
            updateFirebaseOverlayState();
        }

        function removeLastPenalty(team) {
            if (controlOverlayState.penalties[team].length > 0) {
                controlOverlayState.penalties[team].pop();
                updateFirebaseOverlayState();
            }
        }

        function resetPenalties(team) {
            controlOverlayState.penalties[team] = [];
            updateFirebaseOverlayState();
        }

        function resetAllPenalties() {
            controlOverlayState.penalties['1'] = [];
            controlOverlayState.penalties['2'] = [];
            updateFirebaseOverlayState();
        }


        // --- Funções do Intervalo ---

        function toggleIntervalOverlayVisibility() {
            controlIntervalState.isVisible = !controlIntervalState.isVisible;
            toggleIntervalVisibilityBtn.innerText = controlIntervalState.isVisible ? 'Esconder Intervalo' : 'Mostrar Intervalo';
            updateFirebaseIntervalState();
        }

        function updateIntervalMainMessage() {
            controlIntervalState.mainMessage = intervalMainMessageInput.value;
            updateFirebaseIntervalState();
        }

        function setIntervalDuration() {
            let duration = parseInt(intervalDurationInput.value);
            if (isNaN(duration) || duration < 10) {
                duration = 10; // Mínimo de 10 segundos
            }
            controlIntervalState.intervalDuration = duration;
            // Se o timer não estiver rodando, sincroniza o currentSeconds também para a duração total
            if (!controlIntervalState.running) {
                 controlIntervalState.currentSeconds = duration;
            }
            updateFirebaseIntervalState();
        }
        
        function startIntervalTimer() {
            // Garante que o currentSeconds comece da duração total ou do que sobrou
            if (!controlIntervalState.running) { // Só reseta se estiver parado e for iniciar
                 controlIntervalState.currentSeconds = controlIntervalState.intervalDuration;
            }
            controlIntervalState.running = true;
            controlIntervalState.currentPhase = 'Intro'; // Sempre começa na intro por padrão ao iniciar o timer
            updateFirebaseIntervalState();
        }

        function pauseIntervalTimer() {
            controlIntervalState.running = false;
            updateFirebaseIntervalState();
        }

        function resetIntervalTimer() {
            controlIntervalState.running = false;
            controlIntervalState.currentSeconds = controlIntervalState.intervalDuration; // Volta para a duração total
            controlIntervalState.currentPhase = 'Intro'; // Volta para a fase inicial
            updateFirebaseIntervalState();
        }

        // Nova função para ir para uma fase específica do intervalo
        function goToIntervalPhase(phase) {
            controlIntervalState.currentPhase = phase;
            // Se for para Sponsor, reinicia o índice para começar do primeiro patrocínio
            if (phase === 'Sponsor') {
                // Aqui não precisamos reiniciar currentSponsorIndex, pois ele é local da overlay
                // A overlay vai reiniciar quando receber a fase 'Sponsor'
            }
            updateFirebaseIntervalState();
        }

        function addSponsorField(imageUrl = '', duration = 5) {
            const index = controlIntervalState.sponsors.length;
            const sponsorDiv = document.createElement('div');
            sponsorDiv.className = 'sponsor-item';
            sponsorDiv.dataset.index = index; // Usar dataset para o índice
            sponsorDiv.innerHTML = `
                <div class="form-group flex-row">
                    <label style="margin-bottom:0;">Imagem (URL):</label>
                    <input type="url" class="sponsor-image-url" value="${imageUrl}" placeholder="URL da Imagem do Patrocínio">
                </div>
                <div class="form-group flex-row">
                    <label style="margin-bottom:0;">Duração (segundos):</label>
                    <input type="number" class="sponsor-duration" value="${duration}" min="1" style="width: 80px;">
                    <button class="btn-danger" onclick="removeSponsorField(${index})">Remover</button>
                </div>
                <div class="form-group">
                    <img class="sponsor-preview-image" src="${imageUrl || 'https://via.placeholder.com/100x50?text=Prévia'}" alt="Prévia do Patrocínio">
                </div>
            `;
            sponsorsList.appendChild(sponsorDiv);

            // Adiciona listeners para atualizar o estado ao digitar
            const imageUrlInput = sponsorDiv.querySelector('.sponsor-image-url');
            const durationInput = sponsorDiv.querySelector('.sponsor-duration');
            const previewImage = sponsorDiv.querySelector('.sponsor-preview-image');

            imageUrlInput.addEventListener('input', () => {
                // Certifica-se de que o objeto existe no array antes de atualizar
                if (!controlIntervalState.sponsors[index]) {
                    controlIntervalState.sponsors[index] = { imageURL: '', duration: 5 };
                }
                controlIntervalState.sponsors[index].imageURL = imageUrlInput.value;
                previewImage.src = imageUrlInput.value || 'https://via.placeholder.com/100x50?text=Prévia';
                updateFirebaseIntervalState();
            });
            durationInput.addEventListener('input', () => {
                // Certifica-se de que o objeto existe no array antes de atualizar
                if (!controlIntervalState.sponsors[index]) {
                    controlIntervalState.sponsors[index] = { imageURL: '', duration: 5 };
                }
                let newDuration = parseInt(durationInput.value);
                if (isNaN(newDuration) || newDuration < 1) newDuration = 1;
                controlIntervalState.sponsors[index].duration = newDuration;
                updateFirebaseIntervalState();
            });

            // Adiciona ao array local se for novo
            if (controlIntervalState.sponsors[index] === undefined) {
                 controlIntervalState.sponsors.push({ imageURL: imageUrl, duration: duration });
                 updateFirebaseIntervalState(); // Atualiza Firebase imediatamente ao adicionar
            }
        }

        function removeSponsorField(indexToRemove) {
            controlIntervalState.sponsors.splice(indexToRemove, 1);
            // Re-renderiza a lista para atualizar os data-index e listeners
            renderSponsorsList();
            updateFirebaseIntervalState();
        }

        function renderSponsorsList() {
            sponsorsList.innerHTML = ''; // Limpa a lista antes de redesenhar
            controlIntervalState.sponsors.forEach((sponsor, index) => {
                addSponsorField(sponsor.imageURL, sponsor.duration);
                // O addSponsorField já adiciona e define os listeners e atualiza o firebase
            });
        }

        function removeAllSponsors() {
            if (confirm("Tem certeza que deseja remover TODOS os patrocínios?")) {
                controlIntervalState.sponsors = [];
                renderSponsorsList();
                updateFirebaseIntervalState();
            }
        }

        function updateIntervalMainLogo() {
            controlIntervalState.logoPrincipal = intervalMainLogoInput.value;
            updateFirebaseIntervalState();
        }

        function updateSocialMedia() {
            controlIntervalState.socialMedia.instagram = instagramInput.value;
            controlIntervalState.socialMedia.youtube = youtubeInput.value;
            controlIntervalState.socialMedia.facebook = facebookInput.value;
            controlIntervalState.socialMedia.tiktok = tiktokInput.value;
            controlIntervalState.socialMedia.website = websiteInput.value;
            updateFirebaseIntervalState();
        }

        function updateIntervalColors() {
            controlIntervalState.backgroundColor = intervalBgColorInput.value;
            controlIntervalState.fontColor = intervalFontColorInput.value;
            updateFirebaseIntervalState();
        }

    </script>
</body>
    </html>
